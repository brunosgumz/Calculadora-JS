<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script> 
</head>
<body>
    <div id="calc">
        <h1>Calculadora</h1>
        <div id="operations">
            <div id="previous-operation"></div>
            <div id="current-operations"></div>
        </div>
        
        <div id="buttons-container">
            <button class="apagar">CE</button>
            <button class="apagar">C</button>
            <button class="apagar">DEL</button>
            <button id="divisao">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiplica">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="menos">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="mais">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
    
</body>
</html>
